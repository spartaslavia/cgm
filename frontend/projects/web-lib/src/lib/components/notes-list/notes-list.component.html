<div class="container-fluid py-3 d-flex flex-column gap-3">
  <notes-header [lang]="lang" (langChange)="setLang($event)"></notes-header>

  <div class="d-flex align-items-center gap-2 flex-wrap">
    <notes-search (searchChange)="searchCtrl.setValue($event)" class="w-100"></notes-search>
  </div>

  @if ((notes$ | async)?.length) {
  <div class="cards row row-cols-1 row-cols-md-2 g-4">
    @for (n of notes$ | async; let i = $index; track trackById(i, n)) {
    <div class="col">
      <note-card [note]="n" (delete)="clickDelete($event)" class="h-100"></note-card>
    </div>
    }
  </div>
  } @else {
  <div class="text-center py-5">
    <mat-icon class="text-muted">note</mat-icon>
    <p class="mt-3">{{ 'NO_NOTES' | translate }}</p>
  </div>
  }
</div>
