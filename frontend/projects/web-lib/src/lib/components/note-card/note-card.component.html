<mat-card
  class="note-card flex-grow-1 p-3"
  [routerLink]="['/notes', note.id]"
  role="link"
  tabindex="0"
>
  <mat-card-header class="card-header d-flex justify-content-between align-items-start">
    <div class="content">
      <div class="title">{{ note.title }}</div>
      <div class="timestamp d-flex align-items-center">
        <mat-icon inline fontIcon="schedule" aria-hidden="true" class="me-1"></mat-icon>
        {{ note.createdAt | relativeDate }}
      </div>
    </div>

    <button
      mat-icon-button
      color="warn"
      class="delete-btn"
      (click)="onDelete($event)"
      aria-label="Delete"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content class="pt-2">{{ note.content }}</mat-card-content>
</mat-card>
